    <meta
      name="description"
      content="Textura is a community where our Cambodian artists can share their work, get noticed, express their feelings and emotions via their creations, and—most importantly—help the country's artistic scene as a whole."
      data-rh="true"
    />
    <title>Textura</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="Textura Art Community" data-rh="true" />
    <meta
      name="description"
      content="Textura is a place, likely a community, for our Cambodian Artists to share their arts, earn recognition, express feeling and emotion through art, and more importantly is to improve the artist community in Cambodia. Textura mainly focuses on Digital Art and Digital painting. We are developing and growing bigger and will add more than just Digital Arts."
      data-rh="true"
    />

    <!-- Open Graph / Facebook -->

      data-rh="true"
    />

    <meta
      property="og:image"
